<app-events-filter></app-events-filter>

<div id="drop_down_list_of_events" class="navbar-fixed-bottom" [ngStyle]="{'margin-bottom' : (isEventsListOnScreen === true) ? arrowBottomMarginWithList : arrowBottomMarginWithoutList}">
    <img id="btn_rollup_events" style="cursor: pointer" [src]="arrows[imageNumber]"
         (click)="displayEventsListOnScreen(); getEvents()" >
</div>

<ul id="listgroup" class="list-group navbar-fixed-bottom" [ngStyle]="{'display' : (isEventsListOnScreen === true) ? 'block' : 'none'}">
    <div *ngFor="let event of events">
        <app-list-elem-event [event]="event"></app-list-elem-event>
    </div>

</ul>
<app-navbar activeMenu="Mapa"></app-navbar>

<agm-map [latitude]="latitude" [longitude]="longitude" [mapTypeId]="mapTypes[mapTypeId]" [zoomControl]="false" [streetViewControl]="false">
</agm-map>

<div id="events_buttons">
    <button class="btn-xs" id="btn_all_events"></button>
    <img id="btn_map_view_mode" style="cursor: pointer"
         src="../../../assets/img/map_view/maps_globe_icon.png"
        (click)="changeMapTypeId()">
    <button class="btn-xs" id="btn_new_event"></button>
</div>
