<app-navbar activeMenu="new-offer"></app-navbar>
<div id="new-event">
  <form>
    <div class="jumbotron">
      <h2 class="text-center">Uzupełnij dane oferty</h2>
      <div class="form-group">
        <label class="control-label" for="name-input">Nazwa</label>
        <input class="form-control" [(ngModel)]="offer.name"  type="text" name="name-input" id="name-input">
      </div>
      <div class="form-group">
        <label class="control-label" for="description-input">Opis </label>
        <input class="form-control" [(ngModel)]="offer.description" name="description-input" id="description-input">
      </div>
      <div class="form-group" id="date_from">
        <label>
          Data rozpoczęcia:
          <input   [owlDateTimeTrigger]="dt" [owlDateTime]="dt"  (ngModelChange)="offer.dateFrom = $event" [ngModel] ="offer.dateFrom "  name="dateFrom-input" >
          <owl-date-time #dt></owl-date-time>
        </label>
      </div>
      <div class="form-group" id="date_to">
        <label>
          Data zakończenia:
          <input   [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2"  (ngModelChange)="offer.dateTo = $event" [ngModel] ="offer.dateTo" name="dateTo-input" >
          <owl-date-time #dt2></owl-date-time>
        </label>

      </div>
        <h3 class="text-center">Lokalizacja </h3>
      <div class="form-group">
        <label class="control-label" for="street-input">Ulica </label>
        <input class="form-control" [(ngModel)]="offer.address" type="text" name="street-input" id="street-input">
      </div>
      <div class="form-group">
        <label class="control-label" for="private-input">Czy oferuję/czy daje</label>
        <input type="checkbox" [(ngModel)]="offer.type" name="private-input" id="private-input">
      </div>
      <div class="form-group">
        <button class="btn btn-success" (click)="createOffer()">Utwórz</button>
      </div>
    </div>
  </form>
</div>
