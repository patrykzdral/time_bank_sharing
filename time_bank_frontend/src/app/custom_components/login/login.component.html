<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="#"><img src="../../../assets/img/app_logo_mini.png" id="minilogo"><strong>Let's
                    come out</strong></a>
                <button class="navbar-toggle collapsed hidden" data-toggle="collapse" data-target="#navcol-1"><span
                        class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                        class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
    </nav>
    <div id="login-logo">
        <div class="row">
            <div class="col-md-12"><img src="../../../assets/img/app_logo_mini.png" id="logo" class="element-size"></div>
        </div>
    </div>
    <div class="col-md-12 text-center">

        <h4><span class="label label-default">Login</span></h4>
        <input class="form-control element-size center-block" type="text" name="login" [(ngModel)]="login">

        <h4><span class="label label-default">Has≈Ço</span></h4>
        <input class="form-control element-size center-block" type="password" name="password" [(ngModel)]="password">

    </div>
    <div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary element-size" type="submit" (click)="loginUser()"><strong>Zaloguj</strong>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-success element-size" type="submit" (click)="goToSignupPage()">
                    <strong>Rejestracja</strong></button>
            </div>
        </div>
    </div>
</body>
